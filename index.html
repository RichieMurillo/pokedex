<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX 2.0 by Richie</title>
    <!-- link cascade style sheet -->
    <link rel="stylesheet" href="https://github.com/RichieMurillo/pokedex.github.io/blob/main/src/main.css">
    <!-- link google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <!-- script para java script (se utiliza en este caso 'defer' para ubicarlo al principio y no al final del bodY) -->
    <script src="/src/main.js" defer></script>
</head>
<body>
    <h1>POKEDEX</h1>
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off">
    </form>
    <!-- "data-poke-card" es un atributo tipo "data" para seleccionar los elementos y buscarlos dentro del js -->
    <div data-poke-card class="card">
        <div data-poke-name class="poke-name"> </div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="/assets/img/pokeball.png"></img>
        </div>
        <div data-poke-id> </div>
        <div data-poke-types class="poke-types"> </div>
        <div data-poke-stats class="poke-stats"> </div>
    </div>
<!-- Prueba de gitlab 4git.0 -->

</body>
</html>
